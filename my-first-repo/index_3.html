    <style>
        input:focus{
            color:black;

        }

            color:red;
            font-size:40px;
            background-color:aqua;
        }
       
        
        a:visited{
            color:blue;
        }
        li:first-child{
            color:skyblue;

        }
        li:nth-child(2n){
            color:chocolate;
        }



    </style>

</head>

    <h1 class="special-effect">Pseudo Class</h1>
    <h1 class="special-effect">Another Pseudo Class</h1>
